<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>SLAP Game</title>
</head>

<body>
    <header>
        <h1>SLAP GAME</h1>
    </header>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-6">
                <img class="target" src="https://via.placeholder.com/200" alt="">
                <span>Name:<span id="name"></span></span>
                <span>Health:<span id="health"></span></span>
                <span>Hits:<span id="hits"></span></span>
            </div>
            <div class="col-6 text-center">
                <button type="button" onclick="slap()" class="btn btn-danger">SLAP</button>
                <button type="button" onclick="punch()" class="btn btn-danger">PUNCH</button>
                <button type="button" onclick="kick()" class="btn btn-danger">KICK</button>
            </div>
        </div>
    </div>
    <footer>
    </footer>








    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
